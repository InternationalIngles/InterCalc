name: Build InterCalc (Linux)

on:
  push:
    branches:
      - main
      - qtversion

jobs:
  pyinstaller-build:
    if: startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libcairo2-dev libgirepository-2.0-dev
          python -m pip install --upgrade pip
          pip install --upgrade pip setuptools wheel
          pip install pyinstaller PyGObject pycairo

      - name: Package Application with PyInstaller
        run: |
          pyinstaller main.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-exe
          path: dist/*

  nuitka-qt-build:
    if: github.ref_name == 'qtversion'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka PySide6

      - name: Build with Nuitka
        run: |
          nuitka --standalone --enable-plugin=pyside6 --output-dir=dist src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qt-Linux-nuitka
          path: dist/
